<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Short Video</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    video {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
    <video controls autoplay>
      <video width="100%" controls>
    <!-- MP4 format for most modern browsers -->
    <source src="path/to/your-video.mp4" type="video/mp4">
  
    <!-- WebM format for browsers like Firefox, Opera, and Chrome that prefer WebM -->
    <source src="path/to/your-video.webm" type="video/webm">
  
    <!-- Ogg format for older browsers (very rare to need this now) -->
    <source src="path/to/your-video.ogv" type="video/ogg">
  
    <!-- Fallback message for browsers that do not support the <video> tag -->
    Your browser does not support the video tag.
  </video>
</body>
</html>
